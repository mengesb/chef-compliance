---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 80, host: 80}]
    - ["forwarded_port", {guest: 443, host: 443}]

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-6.8

suites:
  - name: default
    driver:
      vm_hostname: compliance.localdomain.local
    run_list:
      - recipe[chef-compliance::default]
    verifier:
      inspec_tests:
        - test/smoke
    attributes:
      chef-compliance:
        api_fqdn: 'compliance.localdomain.local'
        accept_license: true
